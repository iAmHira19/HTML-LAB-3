<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
    
    <div class="container">
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z ]+" title="Please enter a valid name with only alphabets." required>
            
            <label for="password">Password:</label>
            <!-- <input type="password" id="password" name="password" minlength="8" title="Password must be at least 8 characters long." required> -->
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" title="Passwords must match." required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="\[0-9]{10}" title="Please enter a valid Pakistani phone number starting with +92." required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" title="Please enter a valid email address." required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
